<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
    body{
      margin-top:70px;
      background:#333;
      color:#fff;
    }
  </style>
  <title>Weight Converter</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">Weight Converter</h1>
				<form>
					<div class="form-group">
						<input class="form-control form-control-lg"
						type="number" id="kgInput" placeholder="Enter Kilo grams ..">
					</div>
				</form>
				<div id="output">
					<div class="card card-primary mb-2">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>
					<div class="card card-success mb-2">
						<div class="card-block">
							<h4>Pounds:</h4>
							<div id="pdOutput"></div>
						</div>
					</div>
					<div class="card card-danger mb-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div>

				<h1 class="display-4 text-center mb-3">Weight Converter</h1>
				<form>
					<div class="form-group">
						<input class="form-control form-control-lg"
						type="number" id="pdInput" placeholder="Enter Pounds ..">
					</div>
				</form>
				<div id="output2">
					<div class="card card-primary mb-2">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput1"></div>
						</div>
					</div>
					<div class="card card-success mb-2">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>
					<div class="card card-danger mb-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput1"></div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">

		document.getElementById('output').style.visibility = 'hidden';

		document.getElementById('kgInput').addEventListener('input', function(e){
			document.getElementById('output').style.visibility = 'visible';
			let lbs = e.target.value;
			document.getElementById('gramsOutput').innerHTML = lbs*1000;
			document.getElementById('pdOutput').innerHTML = lbs/0.45359237;
			document.getElementById('ozOutput').innerHTML = lbs/0.02834952;
		});

		document.getElementById('output2').style.visibility = 'hidden';

		document.getElementById('pdInput').addEventListener('input', function(e){
			document.getElementById('output2').style.visibility = 'visible';
			let lbs = e.target.value;
			document.getElementById('gramsOutput1').innerHTML = lbs/0.0022046;
			document.getElementById('kgOutput').innerHTML = lbs/2.2046;
			document.getElementById('ozOutput1').innerHTML = lbs*16;
		});
	</script>


</body>
</html>
